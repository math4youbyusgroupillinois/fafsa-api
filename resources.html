<h2>Resources</h2>
<p>Here are some resources I've used in compiling this project, that you may find useful.</p>

{% raw  %}
<script id="resourcesListingTemplate" type="text/template">       
    <li><a href="{{URL}}"><strong>{{Name}}</strong></a> - {{Description}}</li>                                                                                               
</script>
{% endraw %}        

<script type="text/javascript">
function listAPIs()
    {
    $.getJSON('/fafsa-api/data/resources.json', function(data) {
        toggle = 0;
         $.each(data, function(key, val) {
            var template = $('#resourcesListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#resourcesListing').append(html);                          
            });
        });
    } 
listAPIs();
</script>      

<div style="height: 300px; overflow: auto;">
    <ul id="resourcesListing" class="mainlist"></ul>
</div>
